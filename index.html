<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!--<span class="metadata-marker" style="display: none;" data-region_tag="css"></span> -->
    <style>
       /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
<!--<span class="metadata-marker" style="display: none;" data-region_tag="html-body"></span>   
<span class="metadata-marker" style="display: none;" data-region_tag="script-body"></span>  --> 
       <div id="map"></div>  
    <script>

      var map;
      function initMap() 
      {
        map = new google.maps.Map(document.getElementById('map'), 
        {
          center: {lat: 5.7105824, lng: -75.3098663},
          zoom: 16
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfiupNlmZYeuoj675TrruP8D0Kyuc3mqk&callback=initMap"
    async defer></script>
  </body>
</html>
