<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href='css/index.css'>
        <title>Buscador</title>
    </head>

    <body>
        <header>
            <div class='headerLogo'></div>
            <div>
                <p id='infoName'></p>
                <p id='infoUsername'></p>
                <button class='close' onclick='to(1)'>Cerrar Sesión</button>
            </div>
        </header>

        <div>
            <p class='searchTag'>Ayuda y comentarios</p>
            <p class='categorySearch'>Aquí puedes hablar sobre tu experiencia en la mejor plataforma para investigadores!</p>

            <div class='categories'>
                <div id='c9' class='category' onclick="to(2)"></div>
            </div>
            
            <div>
                <p>Título del problema(30 caracteres)</p>
                <input type='text' maxlength='25' id='campoName'>

                <p>Descripción del problema(200 caracteres)</p>
                <input type='text'  maxlength='200' id='campoDocumentNumber'>

                <div>
                    <button class='register' onclick='createSuggestion()'>Enviar solicitud</button>
                </div>
            </div>
        </div>
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='js/menu8.js'></script>
    </body>
</html>
