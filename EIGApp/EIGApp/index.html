<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href='css/index.css'>
        <title>Iniciar Sesión</title>
    </head>

    <body>
        <header>
            <div class='headerLogo'></div>
        </header>

        <div>
            <p class='searchTag'>Iniciar Sesión</p>
            <p class='categorySearch'>BIENVENIDO a la plataforma de EIG, para empezar debes estar registrado!</p>

            <div>
                <p>Nombre de usuario/Username</p>
                <input type='text' id='boxUsername'>
                <p>Contraseña/Password</p>
                <input type='password' id='boxPassword'>
    
                <div>
                    <button id='send' onclick='option(1)'>Enviar</button>
                    <button id='register' class='register' onclick='option(2)'>Registrarse</button>
                </div>
            </div>    
        </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='js/index.js'></script>
    </body>
</html>
