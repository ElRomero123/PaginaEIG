<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href='css/index.css'>
        <title>Buscador</title>
    </head>

    <body>
        <header>
            <div id='headerLogo'></div>
            <div>
                <p id='infoName'></p>
                <p id='infoUsername'></p>
                <button id='close' onclick='cerrarSesion()'>Cerrar Sesión</button>
            </div>
        </header>

        <div>
            <p id='searchTag'>Trabaja con nosotros</p>
            <p id='categorySearch'>Anexa toda la información correspondiente, para iniciar un proceso de selección!</p>

            <div id='categories'>
                <div id='c9' class='category' onclick="to(1)"></div>
            </div>
            
            <div>
                <p>Nombre (25 caracteres)</p>
                <input type='text' maxlength="25" id='campoName'>

                <p>Número de documento (25 caracteres)</p>
                <input type='number' maxlength="25" id='campoDocumentNumber'>

                <p>Descripción de la Aplicación ¿Por que quiere aplicar? (200 caracteres)</p>
                <input type='text' maxlength="200" id='campoDescriptionApplication'>

                <p>Edad (3 caracteres)</p>
                <input type='text' maxlength="3" id='campoAge'>

                <div>
                    <button id='register' onclick='createJobApplication()'>Enviar solicitud</button>
                </div>
            </div>
        </div>
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='JS/index.js'></script>
    </body>
</html>
