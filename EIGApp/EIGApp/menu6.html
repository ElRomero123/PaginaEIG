<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href='css/index.css'>
        <link rel='icon' href='img/title.ico'>
        <title>Trabaja con nosotros</title>
    </head>

    <body>
        <header>
            <div class='headerLogo'></div>
            <div>
                <p id='infoName'></p>
                <p id='infoUsername'></p>
                <button class='close' onclick='to(1)'>Cerrar Sesión</button>
                <button class='close' onclick='to(1)'>Mis postulaciones</button>
            </div>
        </header>

        <div>
            <p class='searchTag'>Trabaja con nosotros</p>
            <p class='categorySearch'>Anexa toda la información correspondiente, para iniciar un proceso de selección!</p>

            <div class='categories'>
                <div id='c9' class='category' onclick="to(2)"></div>
            </div>
            
            <div>
                <p>Datos básicos sobre el aspirante.</p>

                <p>Nombre (25 caracteres)</p>
                <input type='text' maxlength="25" id='campoName'>

                <p>Número de documento (25 caracteres)</p>
                <input type='number' max='99999999999999' id='campoDocumentNumber'>

                <p>Descripción de la Aplicación ¿Por que quiere aplicar? (200 caracteres)</p>
                <input type='text' maxlength="200" id='campoDescriptionApplication'>

                <p>Edad (3 caracteres)</p>
                <input type='number' max='200' id='campoAge'>

                <div>
                    <button id='createJobApplication' class='register' onclick='createJobApplication()'>Enviar solicitud</button>
                </div>
            </div>
        </div>
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='js/menu6.js'></script>
    </body>
</html>
