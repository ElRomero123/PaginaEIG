<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href='css/index.css'>
        <link rel='icon' href='img/title.ico'>
        <title>Búsqueda - Investigadores privados</title>
    </head>

    <body>
        <header>
            <div class='headerLogo'></div>
            <div>
                <p id='infoName'></p>
                <p id='infoUsername'></p>
                <button class='close' onclick='to(9)'>Cerrar Sesión</button>
                <button class='close' onclick='to(10)'>Afiliarse como investigador</button>
            </div>
        </header>

        <div> 
            <p class='searchTag'>Búsqueda</p> 
            <p class='categorySearch'>Búsqueda de detective privado</p>
            <input class='searchBox' id='criterio' onkeypress='searchByEnter(event)' >
            <button class='search' onclick="search()"></button>
            
            <div class='categories'>
                <div id='c1' class='category' onclick="to(1)"></div>
                <div id='c2' class='category' onclick='to(2)'></div>
                <div id='c3' class='category' onclick='to(3)'></div>
                <div id='c4' class='category' onclick='to(4)'></div>
                <div id='c5' class='category' onclick='to(5)'></div>
                <div id='c6' class='category' onclick='to(6)'></div>
                <div id='c7' class='category' onclick='to(7)'></div>
                <div id='c8' class='category' onclick='to(8)'></div>
            </div>

            <div id='bannerState'> </div>

            <div>
                <div id='listResults'>     
                </div>

                <div id='maps'>
                </div> 
    
            </div>    
        </div>
            
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ2k8YR-mVx49Wz4r929VidLcEUW8_28g&callback=initMap" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='js/menu.js'></script>
    </body>
</html>
