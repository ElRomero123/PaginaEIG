<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href='css/index.css'>
        <title>Confirmar compra de paquete</title>
    </head>

    <body>
        <header>
            <div class='headerLogo'></div>
            <div>
                <p id='infoName'></p>
                <p id='infoUsername'></p>
                <button class='close' onclick='to(1)'>Cerrar Sesión</button>
            </div>
        </header>

        <div>
            <p class='searchTag'>Confirmación de compra</p>
            <p class='categorySearch'>Por favor verifique los datos antes de confirmar su compra!</p>

            <div class='categories'>
                <div id='c9' class='category' onclick='to(2)'></div>
            </div>

            <div>
                <p>Linea</p>
                <input disabled type='text' maxlength='50' id='campoLinea'>

                <p>Producto</p>
                <input disabled type='text' maxlength='50' id='campoProducto'>

                <p>Cantidad</p>
                <input disabled type='text' maxlength='100' id='campoCantidad'>

                <p>Tiempo de cubrimiento</p>
                <input disabled type='text' maxlength='80' id='campoCubrimiento'>

                <p>Precio</p>
                <input disabled type='text' maxlength='80' id='campoPrecio'>

                <div>
                    <button id='addPackage' class='register' onclick='addPackage()'>Confirmar</button>
                </div>    
            </div>
        </div>
    
        <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-storage.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='js/confirm.js'></script>
    </body>
</html>
