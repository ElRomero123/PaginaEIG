<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href='css/index.css'>
        <title>Buscador</title>
    </head>

    <body>
        <header>
            <div id='headerLogo'></div>
            <div>
                <p id='infoName'></p>
                <p id='infoUsername'></p>
                <button id='close' onclick='cerrarSesion()'>Cerrar Sesión</button>
            </div>
        </header>

        <div>
            <p id='searchTag'>EIG Servicios directos</p>
            <p id='categorySearch'>Puedes contarnos tu propio caso, nosotros te ayudaremos!</p>

            <div id='categories'>
                <div id='c9' class='category' onclick="to(1)"></div>
            </div>

            <div>
                <p>Título del caso (25 caracteres)</p>
                <input type='text' maxlength="25" id='campoCase'>

                <p>Descripción del caso (100 caracteres)</p>
                <input type='text' maxlength="100" id='campoDescription'>

                <div>
                    <button id='register' onclick='createCase()'>Enviar caso</button>
                </div>

                <p>Una vez creado el caso, puede subir archivos sobre este! (Formatos PDF, JPG, PNG, BMP)</p>

                <div>
                    <button id='register' onclick='upload()'>Explorar</button>
                </div>

                <input type='file' id='entrada' text='Ruta'>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-storage.js"></script>
        <script src='JS/index.js'></script>
    </body>
</html>
