<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href='css/index.css'>
        <link rel='icon' href='img/title.ico'>
        <title>EIG Servicios directos</title>
    </head>

    <body>
        <header>
            <div class='headerLogo'></div>
            <div>
                <p id='infoName'></p>
                <p id='infoUsername'></p>
                <button class='close' onclick='to(1)'>Cerrar Sesión</button>
                <button class='close' onclick='to(2)'>Mis casos</button>
            </div>
        </header>

        <div>
            <p class='searchTag'>EIG Servicios directos</p>
            <p class='categorySearch'>Puedes contarnos tu propio caso, nosotros te ayudaremos!</p>

            <div class='categories'>
                <div id='c9' class='category' onclick='to(3)'></div>
            </div>

            <div>
                <p>Título del caso (25 caracteres)</p>
                <input type='text' maxlength="25" id='campoCase'>

                <p>Descripción del caso (100 caracteres)</p>
                <input type='text' maxlength="100" id='campoDescription'>

                <div>
                    <button id='createCase' class='register' onclick='createC()'>Enviar caso</button>
                </div>
            </div>
        </div>

        <footer>
            <div id='social'>
                <div class='s' id='s1'></div>
                <div class='s' id='s2'></div>
                <div class='s' id='s3'></div>
                <div class='s' id='s4'></div>
            </div>
            <div>Desarrollado por Romesoft S.A Telefono: 305 355 28 37</div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='js/menu5.js'></script>
    </body>
</html>
