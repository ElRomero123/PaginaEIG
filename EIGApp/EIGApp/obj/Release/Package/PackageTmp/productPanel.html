<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href='css/index.css'>
        <link rel='icon' href='img/title.ico'>
        <title>Productos - Paquetes disponibles</title>
    </head>

    <body>
        <header>
            <div class='headerLogo'></div>
            <div>
                <p id='infoName'></p>
                <p id='infoUsername'></p>
                <button class='close' onclick='to(1)'>Cerrar Sesión</button>
            </div>
        </header>

        <div>
            <p class='searchTag'>EIG para instructores</p>
            <p class='categorySearch'>Publique cursos, promociones o eventos en nuestra plataforma!</p>

            <div class='categories'>
                <div id='c9' class='category' onclick="to(2)"></div>
            </div>

            <div class='costosYear'>
                <p class='p1'>6</p> <p class='p2'>Meses</p>
                <div class='costosEmpresa' onclick='confirm("1", "Curso", "6 Meses", "$ 100 US")'> <p class='p1'>1</p> <p class='p2'>Curso</p> <p class='p3'>$ 100 US</p> </div>
                <div class='costosEmpresa' onclick='confirm("1", "Promoción", "6 Meses", "$ 100 US")'> <p class='p1'>1 </p> <p class='p2'>Promoción</p> <p class='p3'>$ 100 US</p> </div>
                <div class='costosEmpresa' onclick='confirm("1", "Evento", "6 Meses", "$ 100 US")'> <p class='p1'>1</p> <p class='p2'>Evento</p> <p class='p3'>$ 100 US</p> </div>
                <div class='costosEmpresa' onclick='confirm("1", "Producto", "6 Meses", "$ 100 US")'> <p class='p1'>1</p> <p class='p2'>Producto</p> <p class='p3'>$ 100 US</p> </div>
            </div>
        </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='js/productPanel.js'></script>
    </body>
</html>
